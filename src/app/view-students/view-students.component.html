  <table class="table table-bordered table-striped" style="text-align: center;">
    <thead>
      <tr>
        <th>#</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      <!-- <b *ngIf="NoStudentsFound">No Students Added</b> -->
      <tr [className]="student.statusColor" *ngFor="let student of students; let i='index + 1'" (click)="fetchStudentById(student.studentID)">
        <td>{{i}}</td>
        <td>{{student.studentID}}</td>
        <td>{{student.first_name}} {{student.last_name}}</td>
        <td>{{student.class}}</td>
      </tr>
    </tbody>
  </table>
