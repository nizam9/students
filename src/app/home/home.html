<ion-header>
  <ion-navbar>
    <ion-title>
      Students Management
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body-class">
  <ion-grid class="home-main">
    
    <ion-row>
      <ion-col col-md-3>
        <div class="blocks">
          <span class="blocks-text">
            <a class="links" (click)="addStudents()"> Add Student</a>
          </span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-md-3>
        <div class="blocks">
          <span class="blocks-text">
            <a class="links" (click)="viewStudents()"> View Students</a>
          </span>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
